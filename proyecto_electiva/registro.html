<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="Favicon/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Regístrate - ModaMujer</title>
  </head>

  <body>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3" style="font-size: 45px;">Regístrate en ModaMujer</h1>     
      <img class="nav-link" src="img/OIG__2_-removebg-preview.png" height="300px" width="300px" alt="" style="margin-left: 50px;">
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" action="verify/verificar_registro.php">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="validationServer01" required name="nombre" placeholder="nombre completo">
          <label for="validationServer01" class="form-label">Nombre completo</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" required name="correo" placeholder="name@example.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" required name="contrasena" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar Contraseña
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>

        <p class="text-body-secondary" style="margin: 8px;">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        <hr class="my-4">
        <small class="text-body-secondary">Al hacer click en registrarse, acepta todos los términos de uso</small>

      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
