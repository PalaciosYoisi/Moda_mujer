  <body>

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3" style="font-size: 45px;">Inicia sesión para acceder a nuestros productos</h1>     
      <img class="nav-link" src="img/OIG__2_-removebg-preview.png" height="200px" width="200px" alt="">
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="POST" action="verify/verificar_login.php">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" name="correo" required placeholder="name@example.com">
          <label for="floatingInput">Correo electrónico</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" name="contrasena" required placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recordar Contraseña
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Inicia sesión</button>
        <p class="text-body-secondary" style="margin: 8px;">¿No tienes cuenta? <a href="registro.html"> Regístrate aquí</a></p>
        <hr class="my-4">
        <small class="text-body-secondary">Al hacer click en registrarse, acepta todos los terminos de uso</small>
      </form>
    </div>
